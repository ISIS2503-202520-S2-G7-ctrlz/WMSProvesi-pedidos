_format_version: "2.1"

services:
  - host: provesi_upstream
    name: provesi_service
    protocol: http
    routes:
      
      - name: provesi
        paths:
          - /
        strip_path: false
    
upstreams:
  - name: provesi_upstream
    targets:
      - target: <ip-privada-provesi-app-a>:8080
        weight: 100
      - target: <ip-privada-provesi-app-b>:8080
        weight: 100
      - target: <ip-privada-provesi-app-c>:8080
        weight: 100
    healthchecks:
      threshold: 35
      active:
        http_path: /health/
        timeout: 10
        healthy:
          successes: 4
          interval: 10
        unhealthy:
          tcp_failures: 1
          interval: 7


